<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Cadastro</title>
</head>
<body>
    <div class="box">
        <form action="">
            <fieldset>
                <div class="title">
                    <h1>Cadastro</h1>
                </div>
                
                <div class="forms">
                    <!--Nome Completo-->
                    <div class="inputbox">
                        <label for="nome" class="label">Nome Completo:</label>
                        <input type="text" name="nome" id="nome" class="inputUser" required>
                    </div>
                    <!--CPF-->
                    <div class="inputbox">
                        <label for="cpf" class="label">CPF:</label>
                        <input type="text" name="cpf" id="cpf" class="inputUser" required>
                        
                    </div>
                    <!--Email-->
                    <div class="inputbox">
                        <label for="email" class="label">Email:</label>
                        <input type="email" name="email" id="email" class="inputUser" required>
                        
                    </div>
                    <!--Telefone-->
                    <div class="inputbox">
                        <label for="phone" class="label">Telefone:</label>
                        <input type="tel" id="phone" name="phone" class="inputUser" required>
                        <small>Formato: 13 99712-3456</small>
                    </div>
                    <!--Estado civil-->
                    <div class="inputbox">
                        <label for="estado_civil" class="label">Estado Civil:</label>
                        <select name="estado_civil" class="formatbox">
                            <option value="solteiro">Solteiro</option>
                            <option value="casado">Casado</option>
                            <option value="separado">Separado</option>
                            <option value="divorciado">Divorciado</option>
                            <option value="viuvo">Viúvo</option>
                        </select>
                    </div>
                    
                      
                    <!--Endereço-->
                    <div class="inputbox">
                        <label for="endereco" class="label">Endereço:</label>
                        <input type="text" id="endereco" name="endereco" class="inputUser" required>
                        
                    </div>  
                    <!--CEP-->
                    <div class="inputbox">
                        <label for="cep" class="label">CEP:</label>
                        <input type="text" name="cep" id="cep" class="inputUser" required>
                        
                    </div> 
                    <div class="inputbox">
                        <!--Data de Nascimento-->
                        <label for="data_nascimento" class="label">Data de Nascimento:</label>
                        <input type="date" name="data_nascimento" class="formatbox" required>
                    </div>
                    
                    <!--Idade-->
                    <div class="inputbox">
                         <label for="idade" class="label">Idade: </label>
                    </div>  
                    <!--Botões-->
                    <div class="boxbutton">
                        <input type="submit" name="submit" id="submit" class="button">
                        <input type="reset" name="reset" id="reset" class="button" value="Limpar">
                    </div>
                    
                </div>
            </fieldset>
        </form>
    </div>
</body>
</html>
